<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrankDucky</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-6xl font-bold text-white mb-4">
                ü¶Ü <span class="bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">PrankDucky</span>
            </h1>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                Your ultimate collection of harmless pranks and fun scripts for the HackDucky device!
            </p>
        </header>

        <div id="loadingIndicator" class="text-center mb-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
            <p class="text-white mt-2">Loading pranks...</p>
        </div>

        <div id="statsSection" class="bg-white/10 backdrop-blur-md rounded-lg p-6 mb-8 hidden">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
                <div>
                    <div class="text-3xl font-bold text-yellow-400" id="prankCount">0</div>
                    <div class="text-gray-300">Available Pranks</div>
                </div>
                <div>
                    <div class="text-3xl font-bold text-green-400" id="totalSize">0 KB</div>
                    <div class="text-gray-300">Total Size</div>
                </div>
                <div>
                    <div class="text-3xl font-bold text-blue-400" id="serverUptime">0s</div>
                    <div class="text-gray-300">Server Uptime</div>
                </div>
                <div>
                    <div class="text-3xl font-bold text-purple-400">Live</div>
                    <div class="text-gray-300">Status</div>
                </div>
            </div>
        </div>

        <div id="errorSection" class="bg-red-500/20 border border-red-500/50 rounded-lg p-6 mb-8 hidden">
            <h3 class="text-red-400 font-bold mb-2">‚ö†Ô∏è Error Loading Pranks</h3>
            <p id="errorMessage" class="text-red-300"></p>
            <button onclick="loadPranks()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
                üîÑ Retry
            </button>
        </div>

        <section class="mb-12">
            <h2 class="text-3xl font-bold text-white mb-8 text-center">Available Pranks</h2>
            <div id="pranksContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
        </section>
    </div>

    <script src="web/index.js"></script>
</body>
</html>
